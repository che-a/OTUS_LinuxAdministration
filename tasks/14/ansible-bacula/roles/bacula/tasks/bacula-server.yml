- name: Start Bacula DIR (Director) service
  systemd:
    name: bacula-dir
    state: started
    enabled: yes
  tags: bacula

- name: Start Bacula SD (Storage Daemon) service
  systemd:
    name: bacula-sd
    state: started
    enabled: yes
  tags: bacula

- name: Start Bacula FD (File Daemon) service
  systemd:
    name: bacula-fd
    state: started
    enabled: yes
  tags: bacula
